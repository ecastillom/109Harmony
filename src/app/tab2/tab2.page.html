<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Post Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">
          Your Message
        </ion-label>
        <ion-input [(ngModel)]="message.text" name="txtMessage"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">
          Image URL:
        </ion-label>
        <ion-input [(ngModel)]="message.imageUrl" name="txtImageURL"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">To:</ion-label>
        <ion-select [(ngModel)]="message.to">
          <ion-select-option value="General">General</ion-select-option>
          <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">
            {{friend.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button [disabled]="!message.text && !message.imageUrl" (click)="onPost()" expand="block" class="main-button">
        Submit
      </ion-button>
      
    </ion-card-content>  

  </ion-card>

</ion-content>
