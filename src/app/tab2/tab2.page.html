<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Post Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">
          Your Message
        </ion-label>
        <ion-input [(ngModel)]="message.text" name="txtMessage"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">
          Image URL:
        </ion-label>
        <ion-input [(ngModel)]="message.imageURL" name="txtImageURL"></ion-input>
      </ion-item>

      <ion-button [disabled]="!message.text && !message.imageURL" (click)="onPost()" expand="block" class="main-button">
        Submit
      </ion-button>
      
    </ion-card-content>  

  </ion-card>

</ion-content>
