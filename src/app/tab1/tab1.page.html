<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let message of getMessages()">
    <ion-card-content *ngIf="message.imageURL">
      <ion-img src="{{message.imageURL}}"></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>
        {{message.text}}
      </ion-card-subtitle>
      <ion-card-title>
        {{message.from}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
